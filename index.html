<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food store template</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style_supreme.css">
    <link rel="stylesheet" href="css/style_asg.css">
    <link rel="stylesheet" href="css/Style_Alex.css">
    <link rel="stylesheet" href="css/style_sol.css">
    <link rel="stylesheet" href="css/style_pvo.css">
    <link rel="stylesheet" href="css/Style_p1lass.css">
    <link rel="stylesheet" href="css/style_bnv.css">
    <link rel="stylesheet" href="css/style_iv.css">
    <link rel="stylesheet" href="css/style_kos.css">
    <link rel="stylesheet" href="css/style_negroni.css">
    <link rel="stylesheet" href="css/style_markizz.css">
    <link rel="stylesheet" href="css/main_boss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@700&family=Poppins:wght@300;400;500;600&display=swap"
          rel="stylesheet">
</head>
<body>

<header>

</header>

<section class="offers container">
    <h1><span class="black_color">Latest</span> <span class="orange_color">Offers</span></h1>
    <div class="d-flex offers_jpgs">
        <div>
            <img src="images/Pizza.jpg" alt="pizza">
            <p>Pepperoni Pizza</p>
            <p><span class="new_price">$19.99</span> <span class="price_before">$24.99</span></p>
            <a href="#" class="quick">Quick Shop</a>
        </div>
        <div>
            <img src="images/Pancakes.jpg" alt="pancakes">
            <p>Baked Pancakes</p>
            <p><span class="new_price">$35.99</span> <span class="price_before">$44.99</span></p>
            <a href="#">Quick Shop</a>
        </div>
        <div>
            <img src="images/Avocado.jpg" alt="avocado">
            <p>Avocado</p>
            <p><span class="new_price">$17.99</span> <span class="price_before">$20.99</span></p>
            <a href="#">Quick Shop</a>
        </div>
        <div>
            <img src="images/Orange.jpg" alt="orange">
            <p>Bunch of Orange</p>
            <p><span class="new_price">24.99</span> <span class="price_before">$29.99</span></p>
            <a href="#">Quick Shop</a>
        </div>
    </div>
</section>


<footer>

</footer>

</body>
</html>
